spring.application.name=ehv

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthvault
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.healthvault.ehv=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Server Configuration
server.port=8081

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Session Configuration
server.servlet.session.timeout=30m

# Add these properties to enable debug logging for our controllers
logging.level.com.healthvault.ehv.controller=DEBUG
logging.level.org.springframework.web=INFO
