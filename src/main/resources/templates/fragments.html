<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <title th:text="${title}">HealthVault</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
        .navbar.is-light-blue {
            background-color: #EBF5FB;
            color: #2C3E50;
        }
        .navbar.is-light-blue .navbar-brand > a.navbar-item,
        .navbar.is-light-blue .navbar-brand .navbar-link,
        .navbar.is-light-blue .navbar-item {
            color: #2C3E50;
        }
        .navbar.is-light-blue .navbar-item:hover {
            background-color: #D6EAF8 !important;
            color: #1A5276;
        }
        .button.is-light-blue {
            background-color: #D6EAF8;
            color: #2C3E50;
        }
        .button.is-light-blue:hover {
            background-color: #AED6F1;
            color: #1A5276;
        }
    </style>
</head>
<body>
    <nav th:fragment="nav" class="navbar is-light-blue" role="navigation" aria-label="main navigation" sec:authorize="isAuthenticated()">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>HealthVault</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" th:href="@{/dashboard}">Dashboard</a>
                <a class="navbar-item" th:href="@{/profile}">Profile</a>
                <a class="navbar-item" th:href="@{/about}">About</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="button is-light-blue" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <script th:fragment="navbar-script">
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
